<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="application-name" content="typrJs">
		<meta name="description" content="Example typrJs Page">
		<meta name="keywords" content="typr, typrJs, jQuery, JavaScript, plugin">
		<meta name="author" content="Samuel SS">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>typrJs Demo V.2</title>
		<link type="image/x-icon" href="favicon.ico" rel="icon">
		<link type="text/css" rel="stylesheet" href="css/styles.css"/>

		<script type="text/javascript" src="js/scripts.js"></script>
		<script type="text/javascript" src="js/typr.js"></script>

	<body>
		<div id="header">
			<ul class="menu">
				<li data-prompt="home" class="typr">home</li>

			<span class="promptEr"></span>
